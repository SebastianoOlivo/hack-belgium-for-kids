<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hack Belgium for kids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Roboto" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header class="header">
        </header>
        <div class="content">
            <div class="info">
                <h1 class="site-title">Hack Belgium for kids</h1>
                <p class="description">If you could fix mobility issues in Bruxelles with only one button how would you do it</p>
            </div>
            <div class="message-box ">
            <span class="time"></span>

                <p class="message">
                    some texte
                </p>
            </div>
        </div>
        <div class="status-info">
            <div class="date-container">
                <p class="city">Bruxelles</p>
                <time datetime="2019-03-30" class="date">
                    30 of March
                </time>
                
            </div>
            <div class="status-table">
                <table class="table">
                    <thead class="table-header">
                        <tr class="row">
                            <th>Status</th>
                            <th>Element</th>
                            <th>Duration</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row">
                            <td class="status board-status">
                                off
                            </td>
                            <td>Arduino Board</td>
                            <td class="board-timer"> </td>
                        </tr>
                        <tr class="row">
                            <td class="status connexion-status">
                                off
                            </td>
                            <td>Connection betwee app and server </td>
                            <td class="connexion-timer"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="../node_modules/reload/bin/reload"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <script  src="./core/utils.js"></script>
    <script  src="./core/core.js"></script>
    <script src="./main.js"></script>

</body>

</html>
